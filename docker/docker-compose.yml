version: "2"
services:
    mysql:
        image: mariadb
        container_name: myreco-mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
    redis:
        image: redis:alpine
        container_name: myreco-redis
    myreco:
        build: .
        image: myreco
        container_name: myreco
        stdin_open: true
        tty: true
        depends_on:
            - mysql
            - redis
        links:
            - mysql:myreco-mysql
            - redis:myreco-redis
        volumes:
            - $MYRECO_DEV_HOME:/myreco
